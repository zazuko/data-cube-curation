platform: linux

image_resource:
  type: docker-image
  source:
    repository: node
    tag: '12'

inputs:
  - name: repo

caches:
  - path: /root/.npm
  - path: /root/.cache

container_limits:
  memory: 1536mb

run:
  path: /bin/sh
  args:
    - -euxc
    - |
      cd repo
      cat api/test/bodies/name-and-columns-to-be-slugified.csv
      npm ci --unsafe-perm
      npm run jest
